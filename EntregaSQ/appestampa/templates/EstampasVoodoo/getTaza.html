<div>
    {% extends "EstampasVoodoo/inicio.html" %}
    {% load static %}
    
    {% block bloqueDinamico %}
        {% block getTaza %}
            <p>Buscar Taza</p>
            <form action="/EstampasVoodoo/searchTaza/" method="GET">
                <input placeholder="Nombre" type="text" name="nombre" id="nombre">
                <input type="submit" value="Buscar">
            </form>

            {% if tazas %}
                {% for taza in tazas %}
                    <li> {{taza.codigo}} </li>
                    <li> {{taza.nombre}} </li>
                {% endfor %}
            {% endif %}
        {% endblock %}
    {% endblock %}    
</div>
